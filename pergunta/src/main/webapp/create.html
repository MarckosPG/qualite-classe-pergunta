<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Perguntas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/create.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <center>
            <form method="post" class="form" style="margin-bottom: 0px;">
                <div class="pesquisa">
                    <div class="cabecalho">
                        <div class="logo">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNbw29Fez1IoPG6M45QGCqRKEzvLTzYSHRFg&usqp=CAU">
                        </div>
                        <div class="texto-curto">
                            Titulo da Pesquisa
                        </div>
                        <label class="pag-ind" style="color: gray; font-size: 10px;"></label>
                    </div>
                    <div class="pagina pagina-1">
                        <div class="sessao">
                            <div class="titulo-sessao">
                                <input type="text" class="titulo-sessao-edit" maxlegth="50" placeholder="Titulo da Seção">
                            </div>
                            <hr>
                            <div class="list-perguntas">
                                
                                <div class="pergunta-item pi0" style="background: #ffffff;">
                                    <div class="line" style="margin-bottom: 12px">
                                        <input type="text" class="pergunta-resposta-edit pergunta-texto" maxlegth="50" placeholder="Titulo da Pergunta">
                                        <div class="i move"><i class="fa fa-arrows" aria-hidden="true"></i></div>
                                        <div class="i delete" data-id="0"><i class="fa fa-trash" aria-hidden="true"></i></div>
                                    </div>
                                    <select class="select-form">
                                        <option selected="" disabled="" value="">(Selecione o tipo da pergunta)</option>
                                        <option>Texto Curto</option>
                                        <option>Texto Longo</option>
                                        <option>Número</option>
                                    </select>
                                    <div class="ctrl">
                                        <label class="switch">
                                          <input type="checkbox">
                                          <span class="slider round"></span>
                                        </label>
                                        <label class="lbl-switch">&nbsp;Obrigatória*</label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                    <div class="controles" style="">
                        <div class="progress-bar"></div>
                        <div class="buttons">
                            <div class="previous btn add-pergunta">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                             <div class="previous btn add-section">
                                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                            </div>
                            <div class="previous btn save-pergunta" style="margin-right: 10px;">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i></i>
                            </div>
                        </div>
                    </div>
                </div>
            </form>    
        </center>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js" integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q==" crossorigin="anonymous"></script>

<script>
    const dragArea = document.querySelector(".list-perguntas");

    new Sortable(dragArea, {
        animation: 350
    })

    var piCount = 1;
    $(".add-pergunta").click(function () {
        $(".list-perguntas").append(`
            <div class="pergunta-item pi${piCount}" style="background: #ffffff;">
                <div class="line" style="margin-bottom: 12px">
                    <input type="text" class="pergunta-resposta-edit pergunta-texto" maxlegth="50" placeholder="Titulo da Pergunta">
                    <div class="i move"><i class="fa fa-arrows" aria-hidden="true"></i></div>
                    <div class="i delete" data-id="${piCount}"><i class="fa fa-trash" aria-hidden="true"></i></div>
                </div>
                <select class="select-form">
                    <option selected="" disabled="" value="">(Selecione o tipo da pergunta)</option>
                    <option>Texto Curto</option>
                    <option>Texto Longo</option>
                    <option>Número</option>
                    <option>Múltipla Escolha</option>
                    <option>Única Escolha</option>
                    <option>Envio de Arquivos</option>
                </select>
                <div class="ctrl">
                    <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>
                    <label class="lbl-switch">&nbsp;Obrigatória*</label>
                </div>
            </div>
        `)
        piCount++;
        setEventListener();
    });

    setEventListener();

    function setEventListener () {
        $(".delete").click(function () {
            id = $(this).attr("data-id");
            $(".pi"+id).slideUp('fast');
            piCount--;
        });
    }

    
</script>
